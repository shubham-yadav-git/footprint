{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <h2 class="card-header">Update Profile</h2>
      <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
